<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taking Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div
      class="container-fluid text-center p-3 bg-primary bg-gradient"
      id="container"
    >
      <div class="wrapper w-75 m-auto">
        <nav class="bg-dark bg-gradient rounded rounded-3 container-fluid">
          <a class="text-light" href="">Note Taking Application</a>
        </nav>
        <div class="getdata">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
              <p
                class="text-center text-light w-100 p-lg-3 rounded rounded-3 bg-dark bg-gradient"
                id="widthText"
              >
                Title
              </p>
            </label>
            <input
              type="text"
              class="form-control"
              maxlength="40"
              name=""
              id="title"
              placeholder="Enter The Title"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">
              <p
                class="text-center text-light w-100 p-lg-3 rounded rounded-3 bg-dark bg-gradient"
                id="widthText"
              >
                Description
              </p></label
            >
            <textarea
              class="form-control"
              maxlength="150"
              id="description"
              rows="3"
            ></textarea
            ><br />
            <button
              type="button"
              id="submitbtn"
              onclick="hello()"
              class="btn btn-dark bg-dark bg-gradient p-2"
            >
              Submit
            </button>
          </div>
        </div>

        <div class="showdata"></div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
